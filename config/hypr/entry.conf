# See https://wiki.hyprland.org/Configuring/Keywords/ for more
# Execute your favorite apps at launch
# exec-once = uwsm app -- tmux new -d -s scratch
# exec-once = tmux setenv -g HYPRLAND_INSTANCE_SIGNATURE "$HYPRLAND_INSTANCE_SIGNATURE" 
# exec-once = wl-paste --primary --watch wl-copy
exec-once = wl-paste --type text --watch cliphist store # clipboard store text data
exec-once = wl-paste --type image --watch cliphist store # clipboard store image data
# exec-once = xembedsniproxy # get wine system tray icons to embed in wayland tray
exec-once = uwsm app -- xembedsniproxy # get wine system tray icons to embed in wayland tray
# exec-once = obsidian
# exec-once = thunderbird
# exec-once = 1password
# exec-once = slack
# exec-once = hypridle
exec-once = uwsm app -- 1password --silent
exec-once = systemctl --user start hyprpanel
# exec-once = uwsm app -- loginctl lock-session
# exec-once = loginctl lock-session


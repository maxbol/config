# See https://wiki.hyprland.org/Configuring/Monitors/

monitor=eDP-2,preferred,auto-right,1
monitor=desc:ASUSTek COMPUTER INC ASUS PA279CV R5LMTF116390,preferred,auto-left,1

# Put the default workspace on monitor 

general {
  allow_tearing = false
  layout = master
}

misc {
    vrr = 0
    vfr = false
}


